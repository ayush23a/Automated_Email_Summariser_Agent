name: Daily Email Summary

on:
  schedule:
    # 8 AM IST = 2:30 AM UTC
    - cron: '30 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  summarize:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create Token File
      id: create_token
      env:
        GMAIL_TOKEN_JSON: ${{ secrets.GMAIL_TOKEN_JSON }}
      run: |
        echo "$GMAIL_TOKEN_JSON" > token.json

    - name: Create Credentials File
      id: create_creds
      env:
        GMAIL_CREDENTIALS_JSON: ${{ secrets.GMAIL_CREDENTIALS_JSON }}
      run: |
        echo "$GMAIL_CREDENTIALS_JSON" > credentials.json

    - name: Run Agent
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        MODEL_PROVIDER: ${{ vars.MODEL_PROVIDER || 'gemini' }}
        MODEL_NAME: ${{ vars.MODEL_NAME || 'gemini-2.5-flash' }}
        TIMEZONE: 'Asia/Kolkata'
      run: python main.py
